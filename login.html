<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Login Page</title>
  </head>
  <body>
    <div class="container-full-width d-flex login-pic text-white p-5">
      <div class="d-flex flex-column">
        <h1 class="text-center">LOGIN</h1>
      <form action="" class="text-lg">
        <div class="form-group py-3">
          <label for="username" class="pr-2">Username:</label>
          <input type="text" id="username" />
        </div>
        <div class="form-group py-3">
          <label for="password" class="pr-2">Password:</label>
          <input type="password" id="password" />
        </div>
        <div class="form-group py-3">
          <input type="checkbox" id="remember" class="pr-2" />
          <label for="remember">remember me</label>
        </div>
      </form>
      <p class="text-lg">
        Not a member?
      </p>
      <a href="" class="text-white text-lg text-decoration-none">Register</a>
      </div>
      <h1 class="text-center mw-50">MEDICLUB</h1>
    </div>
  </body>
</html>
