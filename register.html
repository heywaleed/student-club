<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Login Page</title>
  </head>
  <body>
    <div class="container-full-width login-pic text-white p-5">
      <h1 class="">REGISTRATION</h1>
      <div class="d-flex justify-content-between">
        <div class="d-flex flex-column">
          <form action="" class="text-lg px-3">
            <div class="form-group py-3">
              <label for="fname" class="pr-2">First Name:</label>
              <input type="text" id="fname" />
            </div>
            <div class="form-group py-3">
              <label for="lname" class="pr-2">Last name:</label>
              <input type="text" id="lname" />
            </div>
            <div class="form-group py-3">
              <label for="email" class="pr-2">University's Email:</label>
              <input type="email" id="email" />
            </div>
            <div class="form-group py-3">
              <label for="rollno" class="pr-2">Student Number:</label>
              <input type="text" id="rollno" />
            </div>
            <div class="form-group py-3">
              <label for="depart" class="pr-2">Department:</label>
              <input type="text" id="depart" />
            </div>
            <div class="form-group py-3">
              <label for="username" class="pr-2">Username:</label>
              <input type="text" id="username" />
            </div>
          </form>
          <p class="text-red fw-700 px-3">
            caution you can not change your<br /> username later on
          </p>
          <a href="" class="text-white px-3 py-2 text-lg text-decoration-none">Register</a>
          </div>
          <form class="d-flex flex-column w-50 my-3 align-items-center">
            <p class="text-center text-lg">Are you a member of any<br /> club in the university? if<br /> yes please select your club</p>
            <input type="text" class="mx-auto my-3 ">
          </form>
      </div>
      
    </div>
  </body>
</html>
